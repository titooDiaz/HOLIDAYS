<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horario de vacaciones de Miguel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0faff, #ffffff);
      color: #1a1a1a;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ffffff 30%, #e0f0ff 100%);
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 4rem;
      line-height: 1.2;
      background: linear-gradient(90deg, #ff9100, #ffe09d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      font-size: 1.2rem;
      color: #ff9900;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .card {
      max-width: 600px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 123, 255, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card button {
      width: 100%;
      padding: 20px;
      font-size: 1.2rem;
      background: linear-gradient(145deg, #c7c7c7, #c9c9c9);
      border: none;
      border-top: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #003366;
      font-weight: bold;
    }

    .card button:hover {
      background: #000000;
      color: white;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sección Título -->
  <section class="hero">
    <h1>Horario de vacaciones de Miguel</h1>
    <div class="scroll-indicator">↓ Desliza para ver los horarios</div>
  </section>

  <!-- Sección de botones con imágenes -->
  <section class="section">
    <div class="card">
      <img src="img/2025-1.jpg" alt="2025-1">
      <button onclick="location.href='./HOLIDAYS/2025-1.html'">VACACIONES 2025-1</button>
    </div>

    <!-- Copia una tarjeta más, cambia la imagen y el texto -->
  </section>

</body>
</html>
